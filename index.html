<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="heading">
        Stone Paper Scissor
    </div>
    <div class="choices">
        <div class="choice" id="Stone">
            <img src="rock.png" alt="Stone">
        </div>
        <div class="choice" id="Paper">
            <img src="paper.png" alt="Paper">
        </div>
        <div class="choice" id="Scissor">
            <img src="scissors.png" alt="Scissor">
        </div>
    </div>
    <div class="score-board">
        <div class="user-score">
            <p id="user-score" style="font-size:40px;">0</p>
            <p>Your Score</p>
        </div>
        <div class="comp-score">
            <p id="comp-score" style="font-size:40px;">0</p>
            <p>System Score</p>
        </div>
    </div>
    <div class="move">
        <t id="message"> Play Your Move!!!</t>
    </div>
<script src="game.js"></script>
</body>

</html>
